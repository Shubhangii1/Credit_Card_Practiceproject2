<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="images/logo.png" alt="logo">
                <h5>Master Card</h5>
            </span>
            <img src="images/chip.png" alt="Chip" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>
                    Card Number
                </h6>
                <h5 class="number">
                    9568 44 66 3270 0987
                </h5>
                <h5 class="name">
                    Shubhangi Saini
                </h5>
            </div>
            <div class="valid-date">
                <h6>Valid Thru</h6>
                <h5>05/28</h5>
            </div>
        </div>
    </div>
</body>
</html>
